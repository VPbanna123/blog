<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
  </head>
  <body>
    <div id="root"></div>
    <video autoplay loop muted playsinline id="video-background" poster="/fallback.jpg" onerror="hideVideo()">
      <source src="/bg.mp4" type="video/mp4">
    </video>
    
    <script>
      function hideVideo() {
        document.getElementById("video-background").classList.add("video-hidden");
        console.error("Video failed to load. Fallback image is applied.");
      }
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
